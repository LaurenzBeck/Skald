[tool.poetry]
name = "skald"
version = "0.4.0"
description = "ğŸ“Ÿ a simple and efficient experiment logger for Python ğŸ"
keywords = ["logging", "tui"]
authors = ["Laurenz Farthofer <laurenz@hey.com>"]
repository = "https://github.com/laurenzbeck/skald"
packages = [{ include = "skald" }]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
skald = "skald.tui:main"

[tool.poe.tasks]
test = "coverage run --source=skald -m pytest -vv --durations=8"

[tool.poetry.dependencies]
python = "^3.11"
polars = "^0.20.23"
pandas = "^2.2.2"
beartype = "^0.18.5"
loguru = "^0.7.2"
# ğŸ§‘â€ğŸ’» UI
rich = "^13.7.1"
typer = "^0.12.3"
textual = "^0.63.6"
textual-dev = "^1.5.1"
textual-plotext = "^0.2.1"
aiofile = "^3.8.8"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.2"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.20"
towncrier = "^23.11.0"
pre-commit = "^3.7.0"
poethepoet = "^0.26.1"
coverage = "^7.5.0"
pytest = "^8.2.0"

[tool.towncrier]
package = "skald"
directory = "changelog"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}](https://github.com/laurenzbeck/skald/tree/{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/laurenzbeck/skald/issues/{issue})"

[[tool.towncrier.type]]
directory = "security"
name = "â— Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "â– Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "ğŸ”¥ Deprecated"
